<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class=" bg-primary text-white text-center">Here we are going to show thw web API Data</h1>
    <h2>Task List</h2>
    <ul id="taskList" class="bg-primary text-white "></ul>
    <br />
    <form id="createTaskForm" class="m-2">

        <label for="title" class="form-label">Title:</label>

        <input type="text" class="form-control" id="title" name="title" required><br>

        <label for="description" class="form-label">Description:</label>

        <input type="text" id="description" name="description" class="form-control"><br>

        <label for="dueDate" class="form-label">Due Date: </label>

        <input type="date" id="dueDate" name="dueDate" required class="form-control"><br>

        <button type="submit" class="btn btn-primary text-white">Create Task</button>

    </form>
    <h2>Update Task</h2>
    <form id="updateTaskForm">

        <label for="taskId" class="form-label">Task ID: </label>

        <input type="number" id="taskId" name="taskId" class="form-control" required><br> <label for="newTitle" class="form-label">New Title:</label>

        <input type="text" id="newTitle" name="newTitle" class="form-control" required><br> <button type="submit" class="btn btn-primary text-white">Update Task</button>

    </form>

    <form id="deleteTaskForm">

        <label for="deleteTaskId" class="form-label">Task ID: </label>

        <input type="number" id="deleteTaskId" name="deleteTaskId" class="form-control" required><br>

        <button type="submit" class="btn btn-primary text-white">Delete Task</button>
        <script src="js/JavaScript.js"></script>
    </form>

</body>
</html>
